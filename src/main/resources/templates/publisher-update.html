<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>User registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
<form class="bg-white p-4 rounded shadow w-100" name="registrationForm" th:action="@{/publisher/update/{id}(id=${publisher.publisherId})}" th:method="post" th:object="${publisher}">
    <div class="mb-3">
        <label for="publisherId" class="form-label" >Id: </label>
        <input type="text" class="form-control" id="publisherId" name="publisherId" th:value="${publisher.publisherId}">
    </div>
    <div class="mb-3">
        <label for="name" class="form-label" >Name: </label>
        <input type="text" class="form-control" id="name" name="name" th:value="${publisher.name}">
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address:</label>
        <input type="text" class="form-control" id="address" name="address" th:value="${publisher.address}">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description: </label>
        <input type="text" class="form-control" id="description" name="description" th:value="${publisher.description}">
    </div>
    <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone number: </label>
        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:value="${publisher.phoneNumber}">
    </div>
    <div class="mb-3">
        <label for="imageUrl" class="form-label">ImageUrl: </label>
        <input type="text" class="form-control" id="imageUrl" name="imageUrl" th:value="${publisher.imageUrl}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
