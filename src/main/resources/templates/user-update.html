<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>User registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
<form class="bg-white p-4 rounded shadow w-100" name="registrationForm" th:action="@{/user/update/{id}(id=${user.getUserId()})}" th:method="post" th:object="${user}">
    <div class="mb-3">
        <label for="userId" class="form-label">UserId: </label>
        <input type="number" class="form-control" id="userId" name="userId" th:value="${user.userId}">
    </div>
    <div class="mb-3">
        <label for="firstName" class="form-label">Firstname: </label>
        <input type="text" class="form-control" id="firstName" name="firstName" th:value="${user.firstName}">
    </div>
    <div class="mb-3">
        <label for="lastName" class="form-label">Lastname:</label>
        <input type="text" class="form-control" id="lastName" name="lastName" th:value="${user.lastName}">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email: </label>
        <input type="email" class="form-control" id="email" name="email" th:value="${user.email}">
    </div>
    <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone number: </label>
        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:value="${user.phoneNumber}">
    </div>
    <div class="mb-3">
        <label for="age" class="form-label">Age: </label>
        <input type="number" class="form-control" id="age" name="age" th:value="${user.age}">
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address: </label>
        <input type="text" class="form-control" id="address" name="address" th:value="${user.address}">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password: </label>
        <input type="text" class="form-control" id="password" name="password" th:value="${user.password}">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
