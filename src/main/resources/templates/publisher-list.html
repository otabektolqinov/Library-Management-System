<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Publisher List page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Publisher Lists</h1>

    <div class="row g-4">
        <a type="button" class="btn btn-primary"
           th:href="@{publisher/register}">Add Publisher</a>
        <div th:each="publisher : ${publisherList}" class="col-md-4">

            <div class="card h-100">
                <div class="card-body">

                    <img th:src="@{${publisher.imageUrl}}" alt="Profile Image">
                    <h5 class="card-title" th:text="${publisher.publisherId}">Publisher ID</h5>
                    <h5 class="card-title" th:text="${publisher.name}">Publisher Name</h5>
                    <h5 class="card-title" th:text="${publisher.address}">User Address</h5>
                    <h5 class="card-title" th:text="${publisher.description}">User Description</h5>
                    <h5 class="card-title" th:text="${publisher.phoneNumber}">User PhoneNumber</h5>

                </div>

            </div>
            <a type="button" class="btn btn-primary"
               th:href="@{/publisher/update/{id}(id=${publisher.getPublisherId()})}">Update</a>
            <a type="button" class="btn btn-warning"
               th:href="@{/publisher/delete/{id}(id=${publisher.getPublisherId()})}">Delete</a>
        </div>
    </div>
</div>
<section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
</section>
</body>
</html>
